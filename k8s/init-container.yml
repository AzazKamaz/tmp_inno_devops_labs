apiVersion: v1
kind: Pod
metadata:
  name: init-demo
spec:
  containers:
  - name: nginx
    image: nginx
    ports:
    - containerPort: 80
    volumeMounts:
    - name: workdir
      mountPath: /usr/share/nginx/html
  initContainers:
  - name: install
    image: busybox:1.28
    command:
    - wget
    - "-O"
    - "/data/init-container.html"
    - http://example.com/
    volumeMounts:
    - name: workdir
      mountPath: "/data"
  dnsPolicy: Default
  volumes:
  - name: workdir
    emptyDir: {}
